<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CDD dinamico</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>CSS dinámico</h1>
    </header>
    <ul>
        <li>Transiciones</li>
        <li>Transformaciones</li>
        <li>Animaciones</li>
    </ul>
    <section>
        <h2>Transiciones</h2>
        <p class="boton">Coloca aquí el ratón</p>
        <div class="transit"><span>A</span></div>
        <ul>
            <li>Escalar (scale)</li>
            <li>Rotar (rotate9</li>
            <li>Inclinar (skrew)</li>
            <li>Transladar (transslate)</li>
        </ul>
    </section>
    <section>
        <h2>Animaciones</h2>
        <section></section>
        <p class="boton">Coloca aquí el ratón</p>
        <div class="transit"><span>A</span></div>
            <span>Escalar</span>
            <span>Rotar</span>
            <span>Inclinar</span>
            <span>Transladar</span>
        </p>
        <div class="transit"><span>A</span></div>

    </section>
</body>
</html>
